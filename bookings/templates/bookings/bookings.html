{% extends "base.html" %}
{% load static %}
{% block content %}

<section>
    <div class = "booking-background d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col col-lg-8 col-xl-8 col-xxl-8"></div>
                <div class="col col-lg-4 col-xl-4 col-xxl-4 translucent-body">
                    {% if booked %}
                    <div class="alert alert-success">
                        Your comment is awaiting approval.
                    </div>

                    {% else %}
                    <form action ="" method = "POST">
                    {% csrf_token %}
                        {{ form }}
                    <br>
                        <button class="btn btn-primary" type="submit">Request Booking</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
